    Body:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              organizationId:
                type: number
                description: If not specified, default organization will be used
              invoiceLabel:
                type: string
                description: If not specified, name will be used
              downloadBurst:
                type: number
                description: Download burst in kB
              uploadBurst:
                type: number
                description: Upload burst in kB
              downloadSpeed:
                type: number
                description: Download speed in Mbps
              uploadSpeed:
                type: number
                description: Upload speed in Mbps
              dataUsageLimit:
                type: number
                description: Data usage limit in GB
              downloadSpeedLimited:
                type: number
                description: Download speed after reaching data usage limit in Mbps
              uploadSpeedLimited:
                type: number
                description: Upload speed after reaching data usage limit in Mbps
              aggregation:
                type: number
              taxable:
                type: boolean
                default: false
              amountExemptFromTaxation:
                type: number
              setupFee:
                type: number
                description: '*recurring only*'
              earlyTerminationFee:
                type: number
                description: '*recurring only*'
              minimumContractLengthMonths:
                type: number
                description: '*recurring only*'
              periods:
                type: array
                items: {}
                description: |-
                  *recurring only*

                  By default 1 month period is enabled
              public:
                type: boolean
                description: '*recurring only*'
                default: false
              servicePlanType:
                type: string
                enum:
                  - Internet
                  - General
              prepaid:
                type: boolean
                default: false
              prepaidConfiguration:
                type: object
                properties:
                  pricePerDay:
                    type: number
                    description: '*prepaid only*'
              defaultServicePlanGroupId:
                type: string
                description: >-
                  UUID *recurring only*


                  See [Retrieve Service Plan
                  Groups](#reference/service-plan-groups/service-plan-groupslimitoffset/get)
              archived:
                type: boolean
                description: >-
                  When is service plans archived, is not possible to create
                  service plan change request with this service plan
                default: false
            required:
              - name
            example:
              name: Maxi
              organizationId: 1
              invoiceLabel: Maxi
              downloadBurst: 200
              uploadBurst: 100
              downloadSpeed: 50
              uploadSpeed: 50
              dataUsageLimit: 100
              downloadSpeedLimited: 2
              uploadSpeedLimited: 1
              aggregation: 10
              taxable: false
              amountExemptFromTaxation: 0
              setupFee: 42.9
              earlyTerminationFee: 129.9
              minimumContractLengthMonths: 6
              periods:
                - period: 1
                  price: 50
                  enabled: false

          example: >-
            685, 3rd Avenue, Murray Hill, Manhattan Community Board 6,
            Manhattan, New York County, New York, 10017, United States of
            America
        id:
          type: string
          example: placeId/ChIJOwg_06VPwokRYv534QaPC8g
          description: >-
            If `id` is provided (i.e. is not `null`), you should use it in the
            geocode request afterwards instead of address.

